{% extends 'base.html' %}
{% load thumbnail %}
{% load static %}

{% block title %}People{% endblock %}
{% block content %}
    <h1>People</h1>
    <div id="people-list">
        {% for user in users %}
            <div class="user">
                <a href="{{ user.get_absolute_url }}">
                    {% if user.profile.photo %}
                        <img src="{% thumbnail user.profile.photo 180x180 %}">
                    {% else %}
                        <script>
                            const defaultImage = "{% static 'img/user-front-side-with-white-background.jpg' %}";
                        </script>
                        <img src="{% static  'img/user-front-side-with-white-background.jpg' %}">
                    {% endif %}


                </a>
                <div class="info">
                    <a href="{{ user.get_absolute_url }}" class="title">
                        {{ user.get_full_name }}
                    </a>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
